<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1{
				background-color: #000000;width:100px; height:100px;
			}
		</style>
	</head>
	<body>
		
		<div id="box1" onmouseover="changeBg()">
			
		</div>
		
		<script>
			/**
			 * 行内绑定方式
			 */
			function changeBg(){
				document.getElementById('box1').style.backgroundColor="#FF0000";
			}
			
			/**
			 * 动态绑定方式,格式：对象.事件=函数
			 */
			
			document.getElementById('box1').onclick = function(){
				document.getElementById('box1').style.backgroundColor="#00FF00"; //绿色背景
			};
			
			document.getElementById('box1').onclick = function(){
				document.getElementById('box1').style.backgroundColor="#0000FF";//蓝色背景
			};
			
		</script>
		
	</body>
</html>
