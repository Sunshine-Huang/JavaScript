<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1{
				background-color: #000000;width:100px; height:100px;
			}
		</style>
	</head>
	<body>
		
		<div id="box1">
			
		</div>
		
		<script>
			
			/**
			 * 通过监听绑定方式,格式：对象.addEventListenter(事件类型,处理函数);
			 */
			
			//程序是A同学写的
			document.getElementById('box1').addEventListener('click',function(e){
				document.getElementById('box1').style.backgroundColor='#00FF00';
				
				//阻止冒泡
				e.stopPropagation(); 
			});
			
			
			//程序是B同学写的
			document.getElementById('box1').addEventListener('click',function(e){
				document.getElementById('box1').innerHTML="第二次监听";
				
				//阻止冒泡
				e.stopPropagation();
			});
			
			
			//监听整个页面的单击事件
			document.body.addEventListener('click',function(){
				document.body.style.backgroundColor='#0000FF';
			});
			
			
		</script>
		
	</body>
</html>
