<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1, l = 5; i <= l; ++i) {
            var s = i;

            for (var j = 0; j < s; ++j) {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
