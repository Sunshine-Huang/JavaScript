<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1{
				background-color: #000000;width:100px; height:100px;
			}
		</style>
	</head>
	<body>
		
		<div id="box1">
			
		</div>
		
		<script>
			
			/**
			 * 通过监听绑定方式,格式：对象.addEventListenter(事件类型,处理函数);
			 * 
			 * 1.单击页面，页面背景变成蓝色
			 * 2.单击方块，方块背景变成绿色，但是整个页面的背景不会发生改变
			 * 
			 */
			document.getElementById('box1').addEventListener('click',function(e){
				document.getElementById('box1').style.backgroundColor='green';
				e.stopPropagation();
			});
			document.getElementById('box1').addEventListener('click',function(e){
				document.getElementById('box1').innerHTML='第二次';
				e.stopPropagation();
			});
			
			document.body.addEventListener('click',function(){
				document.body.style.backgroundColor='blue';
				
			});
			
			
			
		</script>
		
	</body>
</html>
