<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul{
				list-style-type: none;
				margin: 0;padding: 0;
			}
			
			li{
				margin-top: 20px;
			}
			
			input{
				height: 20px;
				padding:3px;
				width:200px;
			}
			
			button{
				height: 28px;
			}
		</style>
	</head>
	<body>
		
		<ul id="list">
			<li>
				<input type="text" value="PHP"> <a href="#">[上移]</a> <a href="#">[下移]</a> <a href="#" onclick="yiChu(this)">[删除]</a>
			</li>
			
			<li>
				<input type="text" value="Javascript"> <a href="#">[上移]</a> <a href="#">[下移]</a> <a href="#" onclick="yiChu(this)">[删除]</a>
			</li>
			
			<li>
				<input type="text" value="Python"> <a href="#">[上移]</a> <a href="#">[下移]</a> <a href="#" onclick="yiChu(this)">[删除]</a>
			</li>
			
			<li>
				<input type="text" value="C#"> <a href="#">[上移]</a> <a href="#">[下移]</a> <a href="#" onclick="yiChu(this)">[删除]</a>
			</li>
		</ul>
		
		<h4>添加项目</h3>
		添加到列表：<input type="text" value=""> <button>添加</button> <button>取消</button>
		
		
		<script>
			/**
			 * 删除节点
			 * parentNode.removeChild(childNode);
			 * 父节点.removeChild(子节点);
			 * this：上下文，作为实参的话，它=引发事件的事件源
			 */
			
			function yiChu(_this){
				//通过节点的层级关系，找到删除按钮的父节点
				//_this这里及时就是a标签
				var pNode =_this.parentNode;
				document.getElementById('list').removeChild(pNode);
			}
			
			
			
		</script>
		
	</body>
</html>
