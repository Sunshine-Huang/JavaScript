<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1{
				background-color: #000000;width:100px; height:100px;
			}
		</style>
	</head>
	<body>
		
		<div id="box1" onmouseover="changeBg()">
			
		</div>
		
		<script>
			/**
			 * 行内绑定方式
			 */
			function changeBg(){
				document.getElementById('box1').style.backgroundColor="#FF0000";
			}
			
			/**
			 * 通过动态绑定方式给box1添加单击事件，实现背景变成紫色。
			 * 格式：对象.事件=函数
			 */
			document.getElementById('box1').onclick=function(){
				document.getElementById('box1').style.backgroundColor='blueviolet';
			}
		</script>
		
	</body>
</html>
