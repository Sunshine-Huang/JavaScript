<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<div>
			<h1>春宫曲</h1>
			<ul id="shiGe">
				<li>昨夜风开露井桃</li>
				<li>未央前殿月轮高</li>
				<li>平阳歌舞新承宠</li>
			</ul>
			
			<button onclick="zhuiJia()">追加完整的诗歌</button>
		</div>
		
		<script>
			/*
			帘外春寒赐锦袍
			在诗歌的UL标签内追加LI标签，后面追加
			*/
		   
		   function zhuiJia(){
			   //1-创建一个标签节点
			   var li4 = document.createElement('li');
			   
			   li4.innerHTML = '帘外春寒赐锦袍';
			   
			   //2-附加到目标，------父节点.appendChild(子节点)---
			   document.getElementById('shiGe').appendChild(li4);
		   }
			
		</script>
		
	</body>
</html>
