<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		
		<div class="kf">
			<div class="img"><i class="fa fa-user-circle-o"></i></div>
			<ul>
				<li><span>客服：小明</span></li>
				<li><span>客服：小刚</span></li>
				<li><span>客服：小李</span></li>
				<li><span>售后专员：小红</span></li>
			</ul>
			<div class="title">客户服务</div>
		</div>
		
		<div style="height:2000px;width:1000px;margin:auto;clear:both;
		 border:1px solid #333;">
		    正文内容
		</div>
		
		<!--引入jq-->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		
		
		<script>
			/**
			 * 跟随滚动条滚动
			 */
			var menuYloc = $(".kf").offset().top;  
			$(window).scroll(function () {  
				var offsetTop = menuYloc + $(window).scrollTop() + "px";  
				$(".kf").animate({ top: offsetTop }, { duration: 600, queue: false });  
			}); 
		</script>
		
		
		
	</body>
</html>
