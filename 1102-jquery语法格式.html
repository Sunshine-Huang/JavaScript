<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1{
				width:100px; height:100px; 
				background-color: #05A0E0;
				position: absolute;
				top:50px;left:0;
			}
		</style>
		<!--通过cdn方式引入jquery-->
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		
		<div id="box1"></div>
		
		<!--
		格式:
		选择器.方法();
		-->
		
		<script>
			//http://jquery.cuishifeng.cn
			$('#box1').animate({left:300});
		</script>
	</body>
</html>
