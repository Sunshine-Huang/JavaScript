<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul{
				list-style-type: none;
				margin: 0;padding: 0;
			}
			
			li{
				margin-top: 20px;
			}
			
			input{
				height: 20px;
				padding:3px;
				width:200px;
			}
			
			button{
				height: 28px;
			}
		</style>
	</head>
	<body>
		
		<ul id="list">
			<li>
				<input type="text" value="PHP"> <a href="#" onclick="up(this)">[上移]</a> <a href="#">[下移]</a> <a href="#" onclick="yiChu(this)">[删除]</a>
			</li>
			
			<li>
				<input type="text" value="Javascript"> <a href="#" onclick="up(this)">[上移]</a> <a href="#">[下移]</a> <a href="#" onclick="yiChu(this)">[删除]</a>
			</li>
			
			<li>
				<input type="text" value="Python"> <a href="#" onclick="up(this)">[上移]</a> <a href="#">[下移]</a> <a href="#" onclick="yiChu(this)">[删除]</a>
			</li>
			
			<li>
				<input type="text" value="C#"> <a href="#" onclick="up(this)">[上移]</a> <a href="#">[下移]</a> <a href="#" onclick="yiChu(this)">[删除]</a>
			</li>
		</ul>
		
		<h4>添加项目</h3>
		添加到列表：<input type="text" value=""> <button>添加</button> <button>取消</button>
		
		
		<script>
			
			/**
			 * 上移
			 * @param {Object} _this
			 */
			function up(_this){
				var pNode = _this.parentNode;//获取父节点
				
				//1-判断是否是第一个
				if(pNode.previousElementSibling==null){
					alert('你已经是第一个，无法再上移');
					return false;//调出函数
				}
				
				//2-复制一个放到自己的兄弟节点的前面
				//2-创建一个跟自己的内容一样的节点放到兄弟节点的前面
				var li = document.createElement('li');
				li.innerHTML=pNode.innerHTML;
				document.getElementById('list').insertBefore(li,pNode.previousElementSibling);
				
				//3-删除自己
				document.getElementById('list').removeChild(pNode);
			}
			
			
			/**
			 * 删除节点
			 * parentNode.removeChild(childNode);
			 * 父节点.removeChild(子节点);
			 * this：上下文，作为实参的话，它=引发事件的事件源
			 */
			
			function yiChu(_this){
				//通过节点的层级关系，找到删除按钮的父节点
				//_this这里及时就是a标签
				var pNode =_this.parentNode;
				document.getElementById('list').removeChild(pNode);
			}
			
			
			
			
			
			
		</script>
		
	</body>
</html>
