<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
			.menu{
				width:200px;
			}
			.item_head{
				height:36px;
				line-height: 36px;
				color:#fff;
				background-color: #05A0E0;
				text-align: center;
			}
			
			.item_content{
				border-left:1px solid #05A0E0;
				border-right:1px solid #05A0E0;
				border-bottom:1px solid #05A0E0;
			}
			
			.item_content ul{
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			
		</style>
	</head>
	<body>
		
		<div class="menu">
			
			<div class="menu_item">
				<div class="item_head" onclick="sh1()">信息管理</div>
				<div class="item_content" id="c1">
					<ul>
						<li>文章管理</li>
						<li>文章发布</li>
						<li>置顶管理</li>
					</ul>
				</div>
			</div>
			
			<div class="menu_item">
				<div class="item_head">商品管理</div>
				<div class="item_content">
					<ul>
						<li>商品上线</li>
						<li>折扣管理</li>
						<li>订单管理</li>
					</ul>
				</div>
			</div>
			
			<div class="menu_item">
				<div class="item_head">用户管理</div>
				<div class="item_content">
					<ul>
						<li>用户管理</li>
						<li>积分管理</li>
						<li>好友管理</li>
					</ul>
				</div>
			</div>
			
		</div>
		
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script>
			function sh1(){
				
				//判断一个元素的显示或隐藏
				//$('#c1').is(':hidden');
				
				if( $('#c1').is(':hidden') ){
					$('#c1').slideDown();
				}else{
					$('#c1').slideUp();
				}
				
				//$('#c1').slideUp();
				//$('#c1').hide();
			}
		</script>
	</body>
</html>
