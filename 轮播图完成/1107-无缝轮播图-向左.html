		<div class="banner">

			<ul class="dot">
				<li class="on"></li>
				<li></li><li></li>
				<li></li><li></li>
			</ul>
			
			<div class="arrow">
				<span class="prev">&lt;</span>
				<span class="next">&gt;</span>
			</div>
		</div>
		
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script>
			var i = 0;//当前在第几张,0表示第一个张
			
			//向左
			$('.prev').on('click',function(){
				var l = -(i+1)*600;
				$('.hot').css({left:l});
				//$('.hot').animate({left:l},'fast');
				i++;
			});
		</script>
