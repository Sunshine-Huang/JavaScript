<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <span id="leftTime">5</span>秒后跳转到百度<a href="http://www.baidu.com/">你也可以手动点击跳转</a>
    <script>
        var sz = 5;

        function kk() {
            if (sz == 0) {
                window.location.href = "http://www.baidu.com/";
            } else {
                sz--;
                document.getElementById("leftTime").innerHTML = sz;
                setTimeout("kk()", 1000)
            }
        }
        setTimeout("kk()", 1000);
    </script>
</body>

</html>
