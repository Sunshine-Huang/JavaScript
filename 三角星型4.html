<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //i控制行数
        for (var i = 1; i <= 5; i++) {
            //k控制列数
            for (var k = 0; k < (5 - i) + 1; k++) {
                document.write("*");
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
