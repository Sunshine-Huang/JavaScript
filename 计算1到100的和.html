<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <h1>计算1+2+……+n的和</h1>

    <div>n的值: <input type="text" id="ss" value="" /> </div>
    <div>
        <input type="button" value="计算" onclick="yy()">
    </div>
    <div>计算结果: <input type="text" id="rr" value="" /> </div>

    <script>
        function yy() {

            var s = document.getElementById('ss').value;
            var n = parseInt(s);
            //var n = 100;

            var sum = 0; //计算的结果

            for (var i = 1; i <= n; i++) {
                sum += i;
            }

            document.getElementById("rr").value = sum;

        }
    </script>

</body>

</html>
