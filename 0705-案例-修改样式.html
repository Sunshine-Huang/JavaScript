<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div>
			<h1>春宫曲</h1>
			<ul id="shiGe">
				<li>昨夜风开露井桃</li>
				<li>未央前殿月轮高</li>
				<li>平阳歌舞新承宠</li>
				<li>帘外春寒赐锦袍</li>
			</ul>
			
			<p>来自唐诗三百首</p>
		</div>
		
		<script>
			/*
			不能更改HTML结构和属性，
			修改诗歌表格颜色为红色，
			来源为蓝色；
			诗歌正文为绿色；
			*/
		   var node = document.getElementById('shiGe');
		   
		   //前一个节点
		   var prevNode2 = node.previousElementSibling;
		   prevNode2.style.color="red";
		   
		   //后一个节点
		   var nextNode2 = node.nextElementSibling;
		   
		   //所以子节点
		   var allChilds2 = node.children;
		   allChilds2[0].style.color="#00ff00";
		   
		</script>
		
	</body>
</html>
