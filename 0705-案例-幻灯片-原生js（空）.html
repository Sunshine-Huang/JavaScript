<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		
		<style>
			.slider{
				width: 500px;
				height: 300px;
				background-color: aqua;
			}
			.slider-inner{
				width: 500px;
				height: 300px;
			}
			.slider-item>img{
				width:100%;
				height: 300px;
				
			}
		</style>
	</head>
	<body>
		
		<div id="hd" class="slider">
			
			<div class="slider-inner">
				<div class="slider-item active">
					<img src="https://n.sinaimg.cn/news/transform/579/w340h239/20190925/1582-ifaench0654954.jpg"/>
				</div>
				
				<div class="slider-item">
					<img src="https://n.sinaimg.cn/news/transform/360/w680h480/20190925/9b7b-ifaencf9835455.jpg"/>
				</div>
				
				<div class="slider-item">
					<img src="https://n.sinaimg.cn/news/100/w1500h1000/20190909/4d62-iekuaqs7247156.jpg"/>
				</div>
			</div>
			
			<div class="slider-controls slider-prev">
				<i class="fa fa-angle-left fa-2x"></i>
			</div>
			<div class="slider-controls slider-next">
				<i class="fa fa-angle-right fa-2x"></i>
			</div>
			
		</div>
		
	</body>
</html>
